pr:
  - office-ui-fabric-react_v5.79.1

trigger:
  - office-ui-fabric-react_v5.79.1

variables:
  - group: fabric-variables
  - template: .devops/templates/variables.yml

pool:
  vmImage: 'ubuntu-18.04'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'

  - script: |
      npm install --ignore-scripts
      node node_modules/@microsoft/rush/bin/rush install --bypass-policy
    displayName: rush install

  - script: |
      npm run buildfast
    displayName: build ci

  - task: AzureUpload@2
    displayName: Upload demo site for PR deploy
    inputs:
      azureSubscription: $(azureSubscription)
      BlobPrefix: $(deployBasePath)
      ContainerName: '$web'
      SourcePath: 'packages/office-ui-fabric-react/dist'
      storage: $(azureStorage)

  - task: GithubPRStatus@0
    displayName: 'Update PR deploy site github status'
    inputs:
      githubOwner: microsoft
      githubRepo: fluentui
      githubContext: 'Deployed website'
      githubDescription: 'Click "Details" to go to the deployed demo site for this pull request'
      githubTargetLink: $(deployUrl)/index.html

# disable in this branch
#  - script: |
#      npm run vrtest
#    displayName: run VR Test
#    env:
#      SCREENER_API_KEY: $(screener.key)

  - task: AzureArtifacts.manifest-generator-task.manifest-generator-task.ManifestGeneratorTask@0
    displayName: ðŸ“’ Generate Manifest
    inputs:
      BuildDropPath: $(System.DefaultWorkingDirectory)

  - task: PublishPipelineArtifact@1
    displayName: ðŸ“’ Publish Manifest
    inputs:
      artifactName: SBom-$(System.JobAttempt)
      targetPath: $(System.DefaultWorkingDirectory)/_manifest
