<fluent-design-system-provider use-defaults>
  <style>
    fluent-horizontal-scroll {
      width: 600px;
      margin: 20px 0 0 20px;
      --scroll-fade-next: #fff;
    }

    .no-fade {
      --scroll-fade-next: transparent;
    }

    .fade-previous {
      --scroll-fade-previous: #fff;
    }

    .card {
      width: 120px;
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: -2px 2px 6px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }

    .top-align {
      --scroll-align: flex-start;
    }

    .bottom-align {
      --scroll-align: flex-end;
    }

    .slide-show .card {
      width: 600px;
    }
  </style>

  <h1>Horizontal Scroll</h1>

  <h4>Default</h4>
  <fluent-horizontal-scroll class="no-fade">
    <fluent-flipper direction="previous" slot="previous-flipper"></fluent-flipper>
    <fluent-flipper slot="next-flipper"></fluent-flipper>

    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </fluent-horizontal-scroll>
