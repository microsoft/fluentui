<div style="display: grid">
  <h1>Default</h1>
  <div style="margin: 20px; position: relative">
    <fluent-slider-label> basic </fluent-slider-label>
  </div>
  <h4>Disabled</h4>
  <div style="margin: 20px; position: relative">
    <fluent-slider-label disabled> disabled </fluent-slider-label>
  </div>
  <h4>Hide mark</h4>
  <div style="margin: 20px; position: relative">
    <fluent-slider-label hide-mark="true"> hide-mark </fluent-slider-label>
  </div>
  <h4>With position</h4>
  <div style="margin: 20px; position: relative">
    <fluent-slider-label position="10"> pos:10 </fluent-slider-label>
  </div>
  <h4>Vertical</h4>
  <div style="margin: 20px; position: relative">
    <fluent-slider min="0" max="10" orientation="vertical">
      <fluent-slider-label position="5"> vert </fluent-slider-label>
    </fluent-slider>
  </div>
</div>
