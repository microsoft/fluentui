<fast-design-system-provider use-defaults>
  <div style="display: grid;">
    <h1>Default</h1>
    <div style="margin: 20px; position: relative;">
      <fast-slider-label>
        basic
      </fast-slider-label>
    </div>
    <h4>Disabled</h4>
    <div style="margin: 20px; position: relative;">
      <fast-slider-label disabled>
        disabled
      </fast-slider-label>
    </div>
    <h4>Hide mark</h4>
    <div style="margin: 20px; position: relative;">
      <fast-slider-label hide-mark="true">
        hide-mark
      </fast-slider-label>
    </div>
    <h4>With position</h4>
    <div style="margin: 20px; position: relative;">
      <fast-slider-label position="10">
        pos:10
      </fast-slider-label>
    </div>
    <h4>Vertical</h4>
    <div style="margin: 20px; position: relative;">
      <fast-slider min="0" max="10" orientation="vertical">
        <fast-slider-label position="5">
          vert
        </fast-slider-label>
      </fast-slider>
    </div>
  </div>
</fast-design-system-provider>
