<h1>Card Header</h1>

<h2>Default</h2>
<fluent-card-header>
  <img
    slot="image"
    src="https://raw.githubusercontent.com/microsoft/fluentui/master/packages/react-card/assets/avatar_mauricio.svg"
    alt="Placeholder user photo"
  />
  <fluent-text
    ><span><b>Chris</b> + 7 others edited</span></fluent-text
  >
  <fluent-text slot="description" size="200"><p>Fluent v9 + Web Components</p></fluent-text>
</fluent-card-header>

<h2>With Action</h2>
<fluent-card-header>
  <img
    slot="image"
    src="https://raw.githubusercontent.com/microsoft/fluentui/master/packages/react-card/assets/avatar_mauricio.svg"
    alt="Placeholder user photo"
  />
  <fluent-text
    ><span><b>Chris</b> + 7 others edited</span></fluent-text
  >
  <fluent-text slot="description" size="200"><p>Fluent v9 + Web Components</p></fluent-text>
  <fluent-button slot="action" appearance="transparent">
    <svg width="1em" height="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path
        d="M10 6a1.25 1.25 0 110-2.5A1.25 1.25 0 0110 6zm0 5.25a1.25 1.25 0 110-2.5 1.25 1.25 0 010 2.5zm-1.25 4a1.25 1.25 0 102.5 0 1.25 1.25 0 00-2.5 0z"
      ></path>
    </svg>
  </fluent-button>
</fluent-card-header>
