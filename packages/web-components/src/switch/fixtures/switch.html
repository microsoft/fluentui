<fast-design-system-provider use-defaults>
  <h1>Switch</h1>
  <h4>Default</h4>
  <div style="display: flex; flex-direction: column;">
    <fast-switch></fast-switch>
    <fast-switch>
      Dark Mode
    </fast-switch>
    <fast-switch checked>
      New Feature
      <span slot="checked-message">On</span>
      <span slot="unchecked-message">Off</span>
    </fast-switch>
    <fast-switch>
      Theme
      <span slot="checked-message">Dark</span>
      <span slot="unchecked-message">Light</span>
    </fast-switch>
  </div>

  <h4>Checked</h4>
  <fast-switch checked></fast-switch>

  <!-- Required -->
  <h4>Required</h4>
  <fast-switch required></fast-switch>

  <!-- Disabled -->
  <h4>Disabled</h4>
  <div style="display: flex; flex-direction: column;">
    <fast-switch disabled></fast-switch>
    <fast-switch disabled>label</fast-switch>
    <fast-switch disabled checked>checked</fast-switch>
    <fast-switch disabled checked>
      checked
      <span slot="checked-message">On</span>
      <span slot="unchecked-message">Off</span>
    </fast-switch>
  </div>

  <h4>Inline</h4>
  <fast-switch style="margin-right: 12px;">Light Speed</fast-switch>
  <fast-switch style="margin-right: 12px;">Ridiculous Speed</fast-switch>
  <fast-switch style="margin-right: 12px;">Ludicrous Speed</fast-switch>
  <fast-switch checked>Plaid Speed</fast-switch>
</fast-design-system-provider>
