<h1>Switch</h1>
<h4>Default</h4>
<div style="display: flex; flex-direction: column">
  <fluent-switch></fluent-switch>
  <fluent-switch> Dark Mode </fluent-switch>
  <fluent-switch checked>
    New Feature
    <span slot="checked-message">On</span>
    <span slot="unchecked-message">Off</span>
  </fluent-switch>
  <fluent-switch>
    Theme
    <span slot="checked-message">Dark</span>
    <span slot="unchecked-message">Light</span>
  </fluent-switch>
</div>

<h4>Checked</h4>
<fluent-switch checked></fluent-switch>

<!-- Required -->
<h4>Required</h4>
<fluent-switch required></fluent-switch>

<!-- Disabled -->
<h4>Disabled</h4>
<div style="display: flex; flex-direction: column">
  <fluent-switch disabled></fluent-switch>
  <fluent-switch disabled>label</fluent-switch>
  <fluent-switch disabled checked>checked</fluent-switch>
  <fluent-switch disabled checked>
    checked
    <span slot="checked-message">On</span>
    <span slot="unchecked-message">Off</span>
  </fluent-switch>
</div>

<h4>Inline</h4>
<fluent-switch style="margin-inline-end: 12px">Light Speed</fluent-switch>
<fluent-switch style="margin-inline-end: 12px">Ridiculous Speed</fluent-switch>
<fluent-switch style="margin-inline-end: 12px">Ludicrous Speed</fluent-switch>
<fluent-switch checked>Plaid Speed</fluent-switch>
