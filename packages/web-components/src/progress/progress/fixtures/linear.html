<fluent-design-system-provider use-defaults>
  <h1>Progress</h1>
  <h4>Default</h4>
  <div style="width: 300px;">
    <fluent-progress min="0" max="100" value="75"></fluent-progress>
    <fluent-progress></fluent-progress>
  </div>
  <h4>Paused</h4>
  <div style="width: 300px;">
    <fluent-progress paused="true" min="0" max="100" value="75"></fluent-progress>
    <fluent-progress paused="true"></fluent-progress>
  </div>
  <h4>Custom Sizes</h4>
  <div style="width: 300px;">
    <fluent-progress min="0" max="100" value="20"></fluent-progress>
    <fluent-progress min="0" max="100" value="40" style="height: 8px;"></fluent-progress>
    <fluent-progress min="0" max="100" value="60" style="height: 12px;"></fluent-progress>
    <fluent-progress min="0" max="100" value="80" style="height: 16px;"></fluent-progress>
    <fluent-progress min="0" max="100" value="100" style="height: 20px;"></fluent-progress>
    <fluent-progress></fluent-progress>
    <fluent-progress style="height: 8px;"></fluent-progress>
    <fluent-progress style="height: 12px;"></fluent-progress>
    <fluent-progress style="height: 16px;"></fluent-progress>
    <fluent-progress style="height: 20px;"></fluent-progress>
  </div>
</fluent-design-system-provider>
