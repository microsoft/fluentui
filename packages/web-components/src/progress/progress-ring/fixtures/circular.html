<fluent-design-system-provider use-defaults>
  <h1>Progress ring</h1>
  <h4>Default</h4>
  <fluent-progress-ring min="0" max="100" value="75"></fluent-progress-ring>
  <fluent-progress-ring></fluent-progress-ring>
  <h4>Paused</h4>
  <fluent-progress-ring paused="true" min="0" max="100" value="75"></fluent-progress-ring>
  <fluent-progress-ring paused="true"></fluent-progress-ring>
  <h4>Custom Sizes</h4>
  <div style="display: grid; grid-gap: 12px; grid-auto-flow: column;">
    <fluent-progress-ring min="0" max="100" value="20"></fluent-progress-ring>
    <fluent-progress-ring min="0" max="100" value="40" style="width: 42px; height: 42px;"></fluent-progress-ring>
    <fluent-progress-ring min="0" max="100" value="60" style="width: 62px; height: 62px;"></fluent-progress-ring>
    <fluent-progress-ring min="0" max="100" value="80" style="width: 82px; height: 82px;"></fluent-progress-ring>
    <fluent-progress-ring min="0" max="100" value="100" style="width: 102px; height: 102px;"></fluent-progress-ring>
  </div>
  <div style="display: grid; grid-gap: 12px; grid-auto-flow: column;">
    <fluent-progress-ring></fluent-progress-ring>
    <fluent-progress-ring style="width: 42px; height: 42px;"></fluent-progress-ring>
    <fluent-progress-ring style="width: 62px; height: 62px;"></fluent-progress-ring>
    <fluent-progress-ring style="width: 82px; height: 82px;"></fluent-progress-ring>
    <fluent-progress-ring style="width: 102px; height: 102px;"></fluent-progress-ring>
  </div>
</fluent-design-system-provider>
