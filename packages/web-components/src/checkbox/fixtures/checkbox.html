<fluent-design-system-provider use-defaults>
  <h1>Checkbox</h1>
  <h4>Default</h4>
  <fluent-checkbox></fluent-checkbox>
  <fluent-checkbox>label</fluent-checkbox>

  <h4>Checked</h4>
  <fluent-checkbox checked></fluent-checkbox>

  <!-- Required -->
  <h4>Required</h4>
  <fluent-checkbox required></fluent-checkbox>

  <h4>Indeterminate</h4>
  <fluent-checkbox class="flag-indeterminate">Unchecked</fluent-checkbox>
  <fluent-checkbox checked class="flag-indeterminate">Checked</fluent-checkbox>

  <!-- Disabled -->
  <h4>Disabled</h4>
  <fluent-checkbox disabled></fluent-checkbox>
  <fluent-checkbox disabled>label</fluent-checkbox>
  <fluent-checkbox disabled checked>checked</fluent-checkbox>
  <fluent-checkbox disabled checked class="flag-indeterminate">
    Indeterminate checked
  </fluent-checkbox>
  <fluent-checkbox disabled class="flag-indeterminate">
    Indeterminate unchecked
  </fluent-checkbox>

  <h4>Inline</h4>
  <fluent-checkbox checked>Apples</fluent-checkbox>
  <fluent-checkbox checked>Bananas</fluent-checkbox>
  <fluent-checkbox>Honeydew</fluent-checkbox>
  <fluent-checkbox checked>Oranges</fluent-checkbox>

  <h4>Vertical</h4>
  <fieldset style="display: flex; flex-direction: column; align-items: start;">
    <legend>Fruit</legend>
    <fluent-checkbox checked>Apples</fluent-checkbox>
    <fluent-checkbox checked>Bananas</fluent-checkbox>
    <fluent-checkbox>Honeydew</fluent-checkbox>
    <fluent-checkbox checked>Oranges</fluent-checkbox>
  </fieldset>

  <h4>Visual vs audio label</h4>
  <fluent-checkbox>
    <span aria-label="Audio label">Visible label</span>
  </fluent-checkbox>
  <!-- With label -->
</fluent-design-system-provider>
