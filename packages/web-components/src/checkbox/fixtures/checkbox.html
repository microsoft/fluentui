<h1>Checkbox</h1>

<h2>Default</h2>
<fluent-checkbox><label>My checkbox</label></fluent-checkbox>
<h3>Disabled</h3>
<fluent-checkbox disabled><label>My checkbox</label></fluent-checkbox>

<h2>Checked</h2>
<fluent-checkbox checked><label>Checked</label></fluent-checkbox>
<h3>Disabled</h3>
<fluent-checkbox checked disabled><label>Checked Disabled</label></fluent-checkbox>

<h2>Indeterminate</h2>
<fluent-checkbox class="set-indeterminate"><label>Indeterminate</label></fluent-checkbox>
<h3>Disabled</h3>
<fluent-checkbox class="set-indeterminate" disabled><label>Indeterminate Disabled</label></fluent-checkbox>

<h2>Large</h2>
<fluent-checkbox size="large"><label>My checkbox</label></fluent-checkbox>
<h3>Disabled</h3>
<fluent-checkbox size="large" disabled><label>My checkbox</label></fluent-checkbox>

<h2>Label before</h2>
<fluent-checkbox label-before><label>My checkbox</label></fluent-checkbox>
<h3>Disabled</h3>
<fluent-checkbox label-before disabled><label>My checkbox</label></fluent-checkbox>
