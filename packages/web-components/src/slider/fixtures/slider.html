<fluent-design-system-provider use-defaults>
  <div style="display: flex; flex-direction: column; justify-content: space-evenly; width: 500px;">
    <h4>Toggle orientation</h4>
    <div style="margin-bottom: 60px;">
      <button
        style="width: 90px; margin: 10px;"
        onclick="const slider = document.getElementById('switcher'); slider.getAttribute('orientation') === 'horizontal' ? slider.setAttribute('orientation', 'vertical') : slider.setAttribute('orientation', 'horizontal');"
      >
        Toggle orientation
      </button>
      <fluent-slider id="switcher" orientation="vertical" min="0" max="100" step="10" value="70">
        <fluent-slider-label position="0">
          0&#8451;
        </fluent-slider-label>
        <fluent-slider-label position="10">
          10&#8451;
        </fluent-slider-label>
        <fluent-slider-label position="90">
          90&#8451;
        </fluent-slider-label>
        <fluent-slider-label position="100">
          100&#8451;
        </fluent-slider-label>
      </fluent-slider>
    </div>
    <h4>Vertical</h4>
    <div style="display: flex; flex-direction: column; justify-content: space-evenly; width: 500px;">
      <fluent-slider orientation="vertical" min="0" max="100" step="10" value="50" style="height: 300px; width: 50px;">
        <fluent-slider-label position="0">
          0&#8451;
        </fluent-slider-label>
        <fluent-slider-label position="10">
          10&#8451;
        </fluent-slider-label>
        <fluent-slider-label position="90">
          90&#8451;
        </fluent-slider-label>
        <fluent-slider-label position="100">
          100&#8451;
        </fluent-slider-label>
      </fluent-slider>

      <!-- No max or min -->
      <h4>Defaults</h4>
      <fluent-slider></fluent-slider>

      <!-- Text Labels -->
      <h4>Text labels</h4>
      <div style="display: flex; flex-direction: column; height: min-content;">
        <label for="slider1" style="margin-left: 8px;">Temperature:</label>
        <fluent-slider id="slider1" min="0" max="100" step="10">
          <fluent-slider-label position="10">
            10&#8451;
          </fluent-slider-label>
          <fluent-slider-label position="90">
            90&#8451;
          </fluent-slider-label>
        </fluent-slider>
      </div>

      <!-- Custom labels (rtl) -->
      <h4 style="margin-top: 60px;">Custom labels and rtl support</h4>
