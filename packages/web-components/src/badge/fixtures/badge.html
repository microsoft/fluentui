      --badge-fill-lowlight: #333;
      --badge-color-highlight: #000;
      --badge-color-lowlight: #fff;
    }

    Badge
  </fluent-badge>
  <h4>Accent</h4>
  <fluent-badge appearance="accent">
    Badge
  </fluent-badge>
  <h4>Neutral</h4>
  <fluent-badge appearance="neutral">
    Badge
  </fluent-badge>
  <h4>With map</h4>
  <fluent-badge fill="highlight" color="highlight">

  </fluent-badge>

  </fluent-badge>
