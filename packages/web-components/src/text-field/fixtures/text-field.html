  <h1>Text field</h1>
  <h4>Default</h4>
  <fluent-text-field></fluent-text-field>
  <fluent-text-field>Label</fluent-text-field>

  <h4>Full Width</h4>
  <fluent-text-field style="width: 100%;"></fluent-text-field>

  <h4>Placeholder</h4>

  <!-- Required -->

  <!-- Disabled -->

  <fluent-text-field disabled>label</fluent-text-field>
  <fluent-text-field disabled placeholder="placeholder"></fluent-text-field>

  <!-- Read only -->

  <fluent-text-field readonly value="Readonly">label</fluent-text-field>

  <!-- Read only -->

  <h4>Filled</h4>
  <h5>Default</h5>
  <fluent-text-field appearance="filled"></fluent-text-field>
  <fluent-text-field appearance="filled">label</fluent-text-field>

  <h5>Placeholder</h5>
  <fluent-text-field appearance="filled" placeholder="Placeholder"></fluent-text-field>

  <!-- Required -->
  <h5>Required</h5>
  <fluent-text-field appearance="filled" required></fluent-text-field>

  <!-- Disabled -->
  <h5>Disabled</h5>
  <fluent-text-field appearance="filled" disabled></fluent-text-field>
  <fluent-text-field appearance="filled" disabled>label</fluent-text-field>
  <fluent-text-field appearance="filled" disabled placeholder="placeholder"></fluent-text-field>

  <!-- Read only -->
  <h5>Read only</h5>
  <fluent-text-field appearance="filled" readonly value="Readonly"></fluent-text-field>
  <fluent-text-field appearance="filled" readonly value="Readonly">label</fluent-text-field>

  <!-- With label -->
  <h4>Visual vs audio label</h4>
  <fluent-text-field>
    <span aria-label="Audio label">Visible label</span>
  </fluent-text-field>

  <!-- With hidden label -->
  <h4>Audio label only</h4>
  <fluent-text-field>
    <span aria-label="Audio label only"></span>
  </fluent-text-field>

  <!-- With aria-label -->
  <h4>With aria-label</h4>
  <fluent-text-field aria-label="Text field with aria-label"></fluent-text-field>
