<h1>Accordion</h1>
<h4>Default</h4>
<fluent-accordion>
  <fluent-accordion-item expanded>
    <div slot="start">
      <button>1</button>
    </div>
    <div slot="end">
      <button>1</button>
    </div>
    <span slot="heading">
      <span>Panel one</span>
      <span style="display: block; font-size: 10px">Some detail info</span>
    </span>
    Panel one content
  </fluent-accordion-item>
  <fluent-accordion-item>
    <span slot="heading">Panel two</span>
    Panel two content
  </fluent-accordion-item>
  <fluent-accordion-item expanded>
    <span slot="heading">Panel three</span>
    Panel three content
  </fluent-accordion-item>
</fluent-accordion>
<h4>Single expand</h4>
<fluent-accordion expand-mode="single">
  <fluent-accordion-item>
    <div slot="start">
      <button>1</button>
    </div>
    <div slot="end">
      <button>1</button>
    </div>
    <span slot="heading">Panel one</span>
    Panel one content
  </fluent-accordion-item>
  <fluent-accordion-item>
    <span slot="heading">Panel Two</span>
    Panel two content
  </fluent-accordion-item>
  <fluent-accordion-item>
    <span slot="heading">Panel three</span>
    Panel three content
  </fluent-accordion-item>
</fluent-accordion>
