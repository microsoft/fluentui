<div id="switches-container">
  <fluent-switch id="direction-switch">
    <span slot="checked-message">RTL</span>
    <span slot="unchecked-message">LTR</span>
    <label for="direction-switch">Direction:</label>
  </fluent-switch>
  <fluent-switch id="luminance-switch">
    Luminance
    <span slot="checked-message">Dark</span>
    <span slot="unchecked-message">Light</span>
    <label for="luminance-switch">Luminance:</label>
  </fluent-switch>
</div>
