name: Pull request housekeeping ðŸ§¹
on:
  - pull_request_target

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  label:
    if: ${{ github.repository_owner == 'microsoft' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: true
          configuration-path: .github/labeler.yml
