name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - web-components-v3
    paths:
      - packages/web-components/*
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - web-components-v3
    paths:
      - packages/web-components/*

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2

      - name: Build and Deploy Job
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.WEB_COMPONENTS_AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: 'upload'
          app_build_command: 'yarn workspace @fluentui/web-components build-storybook'
          app_location: '/packages/web-components' # App source code path relative to repository root
          output_location: 'dist/storybook' # Built app content directory, relative to app_location - optional
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.WEB_COMPONENTS_AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
