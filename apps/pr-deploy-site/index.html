      .Tiles {
        display: flex;

        list-style-type: none;

        padding: 0;

      .Tile {
        background-color: white;

        opacity: 0.96;
        transition: all 0.15s linear;
      }

      .Tile:not(.Tile--intro):hover {
        box-shadow: 0 6.4px 14.4px 0 rgba(0, 0, 0, 0.132), 0 1.2px 3.6px 0 rgba(0, 0, 0, 0.108);
        opacity: 1;
      }

      .Tile-link {
        align-items: center;
        color: #323130;
        display: flex;
        flex-direction: column;
        height: 148px;
        justify-content: center;
        padding: 20px;
        text-decoration: none;
        width: 148px;
      }

      .Tile-link i {
        font-size: 32px;
        margin-bottom: 12px;
        color: #605e5c;
      }

      .Tile--intro {
        max-width: 468px;
        padding: 20px;
        width: 100%;
      }

      .Tile--intro h1 {
        font-size: 24px;
        font-weight: 300;
        margin: 8px 0;
        padding: 0;
      }

      .Tile--intro p {
        font-size: 14px;
        margin: 0;
      }

      .Tile--intro a,
      .Tile--intro a:visited {

    <script>
      const pathParts = window.location.href.split('/');
      const pullRequestIndex = pathParts.indexOf('pull') + 1;

      if (pullRequestIndex) {
        const link = document.getElementsByClassName('prLink')[0];
        const number = pathParts[pullRequestIndex];
        link.innerHTML = `#${number}`;
        link.href = `https://github.com/OfficeDev/office-ui-fabric-react/pull/${number}`;
      }
    </script>
